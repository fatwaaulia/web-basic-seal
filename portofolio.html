<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portofolio</title>
</head>
<body>
    <h1>Tabel Anggota Kelompok</h1>

    <form action="#" method="post">
        <p>Nama</p>
        <input type="text">
        <p>Kelompok</p>
        <input type="radio" name="kelompok" id="banyuwangi">
        <label for="banyuwangi">Banyuwangi</label> <br>
        <input type="radio" name="kelompok" id="surabaya">
        <label for="surabaya">Surabaya</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
    </form>

    <table border="1" style="margin-top:50px">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Fatwa</td>
            <td>BWI SBY 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aulia</td>
            <td>BWI SBY 1</td>
        </tr>
    </table>
</body>
</html>
